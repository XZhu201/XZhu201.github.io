          <div class="post-content">
            <p>这个是Florian教我的，利用bash的for命令来实现。感谢Florian！以下是他的邮件内容：</p>
<blockquote>
<p>for f in *.qs; do qsub $f; done<br>
for d in *; do for f in $d/*; do qsub $f; done; done<br>
for f in */*; do qsub $f; done<br>
Use &quot;echo qsub $f&quot; instead of &quot;qsub $f&quot; for testing.</p>
</blockquote>
